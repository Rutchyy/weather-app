<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <header>
            <p>1:41</p>
            <div id="iphone">
                <img src=<%=require("./assets/bars.svg")%> />
                <img src=<%=require("./assets/wifi.svg")%> />
                <img src=<%=require("./assets/battery.svg")%> />
            </div>
        </header>
        <div class="primary">
            <img id="primary_icon" src=<%=require("./assets/icons/sunny.svg")%> />
            <h1>19°</h1>
            <div class="sub-info">
                <h4 class="fahrenheit">Max: 24°</h4>
            </div>
            <img id="house" src=<%=require("./assets/house.png")%> />
            <div class="stats">
                <h3 id="place">Today</h3>
                <h3 id="time">1934</h3>
                <form>
                    <input type="text">
                    <button></button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
